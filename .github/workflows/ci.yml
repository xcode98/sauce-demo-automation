name: ğŸ§ª Sauce Demo Automation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [15, 17]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ”§ Install dependencies
      run: mvn clean compile
      
    - name: ğŸŒ Install Playwright browsers
      run: mvn exec:java -e -D exec.mainClass="com.microsoft.playwright.CLI" -D exec.args="install --with-deps"
      
    - name: ğŸ§ª Run smoke tests
      run: mvn test -Dtest=SmokeTestRunner
      
    - name: ğŸ§ª Run all tests
      run: mvn test -Dtest=TestRunner
      
    - name: ğŸ“Š Upload test reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-reports-java-${{ matrix.java-version }}
        path: |
          target/cucumber-reports/
          target/surefire-reports/
        retention-days: 30
        
    - name: ğŸ“ˆ Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (Java ${{ matrix.java-version }})
        path: target/surefire-reports/*.xml
        reporter: java-junit
